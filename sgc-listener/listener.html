<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #00ffff;
    }

    #status {
      font-size: 1.25rem;
      margin-bottom: 1.5em;
    }

    #incoming {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 1em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88;
    }

    #controls {
      margin: 1rem 0;
    }

    button {
      font-family: 'Orbitron', monospace;
      background: #003344;
      color: #8df9ff;
      border: 2px solid #00ffff88;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #005566;
    }

    #loginBanner {
      background: #001a1a;
      padding: 1em;
      border-bottom: 2px solid #00ffff;
      margin-bottom: 1em;
      width: 100%;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBanner">
    <span>This site uses sounds and requires login to view data.</span>
    <button onclick="signIn()">Sign In with Google</button>
  </div>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="controls" style="display: none;">
    Frequency:
    <button onclick="setFrequency('alpha-1')">Alpha-1</button>
    <button onclick="setFrequency('bravo-2')">Bravo-2</button>
    <button onclick="setFrequency('charlie-3')">Charlie-3</button>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <div id="status">
    <div id="waiting">Awaiting Signal...</div>
    <div id="incoming">!INCOMING TRAVELER!</div>
  </div>

  <div id="log">No signals received yet.</div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onChildAdded,
      remove,
      get
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut as firebaseSignOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const waitingEl = document.getElementById("waiting");
    const incomingEl = document.getElementById("incoming");
    const messageEl = document.getElementById("log");
    const loginBanner = document.getElementById("loginBanner");
    const travelerSound = document.getElementById("travelerSound");
    travelerSound.volume = 1.0;

    let frequency = "alpha-1";
    let unsubscribe = null;

    function setFrequency(freq) {
      frequency = freq;
      listenToSignals();
    }

    function clearMessage() {
      waitingEl.style.display = "block";
      incomingEl.style.display = "none";
      messageEl.textContent = "No signals received yet.";
    }

    function showIncomingMessage(code, statusText, owner) {
      waitingEl.style.display = "none";
      incomingEl.style.display = "block";
      messageEl.textContent = `Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`;
    }

    function listenToSignals() {
      if (unsubscribe) unsubscribe();

      const signalsRef = ref(db, `frequencies/${frequency}/signals`);
      unsubscribe = onChildAdded(signalsRef, async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        travelerSound.pause();
        travelerSound.currentTime = 0;
        travelerSound.play().catch(() => {});

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeSnap = await get(ref(db, `codes/${code}`));
        const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

        let statusText = "Received Unknown";
        if (codeInfo?.valid === false) {
          statusText = "Received INVALID";
        } else if (codeInfo?.valid === true) {
          statusText = "Received and Verified";
        }

        const owner = codeInfo?.owner || "UNKNOWN";
        showIncomingMessage(code, statusText, owner);

        setTimeout(() => {
          remove(snapshot.ref).catch(console.error);
        }, 15000);

        setTimeout(() => {
          clearMessage();
        }, 10000);
      });
    }

    function signIn() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(console.error);
    }

    function signOut() {
      firebaseSignOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      const isLoggedIn = !!user;
      loginBanner.style.display = isLoggedIn ? "none" : "block";
      document.getElementById("controls").style.display = isLoggedIn ? "block" : "none";

      if (isLoggedIn) {
        listenToSignals();
      } else {
        if (unsubscribe) unsubscribe();
        clearMessage();
      }
    });
  </script>
</body>
</html>
