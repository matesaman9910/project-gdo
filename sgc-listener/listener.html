<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      user-select: none;
      text-align: center;
      padding-top: 4rem;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #00ffff;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    #authBanner {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    #status, #log, #controls {
      display: none;
    }
    #incoming {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 1s infinite;
      margin-bottom: 1rem;
    }
    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1rem 2rem;
      max-width: 90vw;
      width: 400px;
      color: #00ffff;
      font-size: 1.25rem;
      box-shadow: inset 0 0 15px #00ffff66;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>SGC COMMAND TERMINAL</h1>
  <div id="authBanner">Please sign in to begin receiving signals.</div>

  <div id="status">
    <div id="incoming" style="display:none;">!INCOMING TRAVELER!</div>
  </div>

  <div id="log">
    <div id="message">No signals received yet.</div>
  </div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const incomingEl = document.getElementById('incoming');
    const messageEl = document.getElementById('message');
    const authBanner = document.getElementById('authBanner');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const travelerSound = document.getElementById('travelerSound');
    travelerSound.volume = 1.0;

    const frequencies = ["alpha-1", "bravo-2", "charlie-3"];
    let listenersActive = false;

    function displaySignal(code, owner, statusText) {
      incomingEl.style.display = "block";
      messageEl.textContent = `Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`;
      travelerSound.pause();
      travelerSound.currentTime = 0;
      travelerSound.play().catch(() => {});
      setTimeout(() => {
        incomingEl.style.display = "none";
        messageEl.textContent = "No signals received yet.";
      }, 10000);
    }

    function startListeners() {
      if (listenersActive) return;
      listenersActive = true;

      frequencies.forEach(freq => {
        const refPath = ref(db, `frequencies/${freq}/signals`);
        onChildAdded(refPath, async (snapshot) => {
          const data = snapshot.val();
          const code = data.decrypted || data.code || "UNKNOWN";

          const codeSnap = await get(ref(db, `codes/${code}`));
          const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

          let statusText = "Received Unknown";
          if (codeInfo) {
            if (codeInfo.valid === false) statusText = "Received INVALID";
            else if (codeInfo.valid === true) statusText = "Received and Verified";
          }

          const owner = codeInfo?.owner || "UNKNOWN";
          displaySignal(code, owner, statusText);

          setTimeout(() => {
            remove(snapshot.ref).catch(console.error);
          }, 15000);
        });
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        // Signed in
        authBanner.style.display = "none";
        statusEl.style.display = "block";
        logEl.style.display = "block";
        startListeners();
      } else {
        // Not signed in
        authBanner.style.display = "block";
        statusEl.style.display = "none";
        logEl.style.display = "none";
        incomingEl.style.display = "none";
        messageEl.textContent = "No signals received yet.";
      }
    });
  </script>
</body>
</html>
