<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000000 0%, #111111 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', monospace;
      color: #33ff33;
      user-select: none;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 10px #33ff33,
        0 0 20px #33ff33,
        0 0 30px #33ff33;
      user-select: none;
    }

    #statusBanner {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #111;
      color: #33ff33;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px #33ff33;
      user-select: none;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    #enableSoundBtn {
      background: #33ff33;
      border: none;
      border-radius: 6px;
      color: #000;
      padding: 0.3rem 0.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        0 0 10px #33ff33;
      transition: background-color 0.3s ease;
    }
    #enableSoundBtn:hover {
      background-color: #22cc22;
    }

    #message {
      font-size: 3rem;
      font-weight: bold;
      margin: 2rem 0 0 0;
      text-align: center;
      text-shadow:
        0 0 10px #33ff33,
        0 0 20px #33ff33,
        0 0 30px #33ff33;
      user-select: none;
    }

    #info {
      margin-top: 1rem;
      font-size: 1.5rem;
      white-space: pre-line;
      text-align: center;
      max-width: 400px;
      user-select: none;
    }

    .blink {
      animation: blinkAnimation 1s steps(2, start) infinite;
    }

    @keyframes blinkAnimation {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="statusBanner">
    This site uses sounds. Please enable sound to hear incoming signals.
    <button id="enableSoundBtn">Enable Sound</button>
  </div>

  <h1 id="message">Awaiting Signal...</h1>
  <div id="info"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.firebasestorage.app",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messageEl = document.getElementById('message');
    const infoEl = document.getElementById('info');
    const statusBanner = document.getElementById('statusBanner');
    const enableSoundBtn = document.getElementById('enableSoundBtn');

    const audio = new Audio('https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3');
    audio.volume = 0.7;

    let soundEnabled = false;

    enableSoundBtn.addEventListener('click', () => {
      audio.play().catch(() => {});
      soundEnabled = true;
      statusBanner.style.display = 'none';
    });

    // Listen to all three frequencies
    const frequencies = ['alpha-1', 'bravo-2', 'charlie-3'];

    frequencies.forEach(freq => {
      const signalsRef = ref(db, `frequencies/${freq}/signals`);
      onChildAdded(signalsRef, snapshot => {
        const data = snapshot.val();
        if (!data || !data.code) return;

        // Play sound if enabled
        if (soundEnabled) {
          audio.currentTime = 0;
          audio.play().catch(() => {});
        }

        // Blink message
        messageEl.textContent = '!INCOMING TRAVELER!';
        messageEl.classList.add('blink');

        // Show decrypting message and received info
        infoEl.textContent = `Receiving...\nDecrypting...\n\nCode: ${data.code}\nOwner: UNKNOWN\nStatus: Received Unknown`;

        // After 10 seconds, reset display
        setTimeout(() => {
          messageEl.textContent = 'Awaiting Signal...';
          messageEl.classList.remove('blink');
          infoEl.textContent = '';
        }, 10000);
      });
    });
  </script>

</body>
</html>
