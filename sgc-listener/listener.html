
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SOUND NOTICE -->
  <div id="soundBanner">
    ⚠️ This website uses sound. Due to browser security, interaction is required to play audio.
    <button onclick="enableAudio()">Click here to enable sound</button>
  </div>

  <!-- BASE ALERT OVERLAY -->
  <div id="baseAlertOverlay">
    <div class="baseAlertText">
      <div>BASE</div>
      <div>ALERT</div>
    </div>
    <div class="codeBox">CODE 9</div>
    <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" loop></audio>
  </div>

  <!-- STATUS BAR -->
  <div id="statusBar">
    <span id="statusText">Connecting...</span> |
    <span id="timeText"></span>
  </div>

  <script type="module" src="listener.js?v=12"></script>
  <script>
    function enableAudio() {
      document.getElementById('alertSound').play().catch(() => {});
      document.getElementById('soundBanner').style.display = 'none';
    }
  </script>
</body>
</html>
