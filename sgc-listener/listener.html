<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
      transition: box-shadow 0.4s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #00ffff;
    }

    #status {
      font-size: 1.5rem;
      margin: 1em 0;
    }

    #incoming {
      font-size: 2.5rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 1s infinite;
      margin: 1em 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 440px;
      max-width: 95vw;
      min-height: 180px;
      color: #00ffff;
      font-size: 1.25rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88, inset 0 0 15px #00ffff66;
    }

    select, button {
      background: #001c25;
      color: #8df9ff;
      border: 1px solid #00ffff;
      padding: 0.6rem 1.2rem;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      margin: 0.5rem;
      cursor: pointer;
    }

    #authSection, #mainInterface {
      margin-top: 2rem;
    }

    #code9Overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: red;
      z-index: 9999;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #code9Overlay .alert-text {
      font-size: 6rem;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    #code9Overlay .code-box {
      font-size: 4rem;
      border: 4px solid red;
      padding: 1rem 2rem;
      margin-top: 2rem;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 20px red; }
      50% { opacity: 0.4; text-shadow: none; }
    }

    #footerBar {
      position: fixed;
      bottom: 10px;
      font-size: 1rem;
      color: #00ff00;
      display: flex;
      justify-content: center;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>SGC COMMAND TERMINAL</h1>

  <div id="authSection">
    <button id="signInBtn">Sign in with Google</button>
  </div>

  <div id="mainInterface" style="display:none;">
    <label for="frequencySelect">Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>

    <div id="status">
      <div id="waiting">Awaiting Signal...</div>
      <div id="incoming" style="display:none;">!INCOMING TRAVELER!</div>
    </div>

    <div id="log">
      <div id="message">No signals received yet.</div>
    </div>

    <button id="signOutBtn">Sign Out</button>
  </div>

  <!-- CODE 9 OVERLAY -->
  <div id="code9Overlay">
    <div class="alert-text">BASE ALERT</div>
    <div class="alert-text">ALERT</div>
    <div class="code-box">CODE 9</div>
    <audio id="code9Sound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" preload="auto"></audio>
  </div>

  <!-- FOOTER -->
  <div id="footerBar">Time: --:--:-- Firebase: --</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, remove, get, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const authSection = document.getElementById("authSection");
    const mainInterface = document.getElementById("mainInterface");
    const waitingEl = document.getElementById("waiting");
    const incomingEl = document.getElementById("incoming");
    const messageEl = document.getElementById("message");
    const frequencySelect = document.getElementById("frequencySelect");
    const footerBar = document.getElementById("footerBar");

    const code9Overlay = document.getElementById("code9Overlay");
    const code9Sound = document.getElementById("code9Sound");

    let currentListener = null;

    function clearMessage() {
      messageEl.textContent = "No signals received yet.";
      waitingEl.style.display = "block";
      incomingEl.style.display = "none";
    }

    function showMessage(text) {
      waitingEl.style.display = "none";
      incomingEl.style.display = "block";
      messageEl.textContent = text;
    }

    function listenToFrequency(freq) {
      if (currentListener && currentListener.off) currentListener.off();

      const signalsRef = ref(db, `frequencies/${freq}/signals`);
      currentListener = signalsRef;

      onChildAdded(signalsRef, async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeRef = ref(db, `codes/${code}`);
        const snap = await get(codeRef);

        let statusText = "Received Unknown";
        let owner = "UNKNOWN";

        if (snap.exists()) {
          const val = snap.val();
          owner = val.owner || "UNKNOWN";
          if (val.access === true) statusText = "Received and Verified";
          else if (val.access === false) statusText = "Received INVALID";
        }

        showMessage(`Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`);
        setTimeout(() => remove(snapshot.ref).catch(console.error), 10000);
      });

      clearMessage();
    }

    function monitorCode9() {
      const code9Ref = ref(db, "alerts/CODE9");
      onValue(code9Ref, (snapshot) => {
        const active = snapshot.val() === true;
        if (active) {
          code9Overlay.style.display = "flex";
          code9Sound.currentTime = 0;
          code9Sound.play().catch(() => {});
        } else {
          code9Overlay.style.display = "none";
          code9Sound.pause();
          code9Sound.currentTime = 0;
        }
      });
    }

    signInBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
    signOutBtn.onclick = () => signOut(auth).catch(console.error);
    frequencySelect.onchange = () => listenToFrequency(frequencySelect.value);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.style.display = "none";
        mainInterface.style.display = "block";
        listenToFrequency(frequencySelect.value);
        monitorCode9();
      } else {
        authSection.style.display = "block";
        mainInterface.style.display = "none";
        if (currentListener && currentListener.off) currentListener.off();
      }
    });

    setInterval(() => {
      const now = new Date();
      const t = now.toLocaleTimeString();
      footerBar.textContent = `Time: ${t} Firebase: Connected`;
    }, 1000);
  </script>
</body>
</html>
