<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      user-select: none;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
      transition: box-shadow 0.3s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      text-shadow: 0 0 8px #00ffff;
    }

    #status {
      font-size: 1.5rem;
      margin: 1em 0;
    }

    #incoming {
      font-size: 2.3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 1s infinite;
      margin: 1em 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 420px;
      max-width: 90vw;
      min-height: 180px;
      color: #00ffff;
      font-size: 1.2rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88, inset 0 0 15px #00ffff66;
    }

    #authSection, #mainInterface {
      margin-top: 2rem;
    }

    select {
      background: #001c25;
      color: #8df9ff;
      border: 1px solid #00ffff;
      padding: 0.5rem 1rem;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #002933;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 0.5rem 1rem;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #waiting {
      font-style: italic;
      opacity: 0.6;
    }

    /* Sound banner */
    #soundBanner {
      width: 100%;
      height: 5px;
      background: #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .show-banner {
      opacity: 1 !important;
      animation: pulse 0.4s ease-out 2;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffff; }
      50% { box-shadow: 0 0 25px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff; }
    }

    /* Signal-based glow effects */
    .glow-green {
      box-shadow: inset 0 0 50px #00ff00cc, 0 0 40px #00ff00aa;
    }

    .glow-orange {
      box-shadow: inset 0 0 50px #ffaa00cc, 0 0 40px #ffaa00aa;
    }

    .glow-red {
      box-shadow: inset 0 0 50px #ff0000cc, 0 0 40px #ff0000aa;
    }
  </style>
</head>
<body>
  <h1>SGC COMMAND TERMINAL</h1>

  <div id="authSection">
    <button id="signInBtn">Sign in with Google</button>
  </div>

  <div id="mainInterface" style="display:none;">
    <label for="frequencySelect">Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
      <option value="delta-4">Delta-4</option>
      <option value="echo-5">Echo-5</option>
      <option value="foxtrot-6">Foxtrot-6</option>
    </select>

    <div id="status">
      <div id="waiting">Awaiting Signal...</div>
      <div id="incoming" style="display:none;">!INCOMING TRAVELER!</div>
    </div>

    <div id="log">
      <div id="message">No signals received yet.</div>
    </div>

    <button id="signOutBtn">Sign Out</button>
    <div id="soundBanner"></div>
  </div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, off, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const authSection = document.getElementById("authSection");
    const mainInterface = document.getElementById("mainInterface");
    const waitingEl = document.getElementById("waiting");
    const incomingEl = document.getElementById("incoming");
    const messageEl = document.getElementById("message");
    const travelerSound = document.getElementById("travelerSound");
    const frequencySelect = document.getElementById("frequencySelect");
    const soundBanner = document.getElementById("soundBanner");

    let currentListener = null;
    let displayTimeout = null;

    function clearMessage() {
      messageEl.textContent = "No signals received yet.";
      waitingEl.style.display = "block";
      incomingEl.style.display = "none";
      document.body.classList.remove("glow-green", "glow-orange", "glow-red");
    }

    function triggerGlow(status) {
      document.body.classList.remove("glow-green", "glow-orange", "glow-red");
      if (status === "verified") document.body.classList.add("glow-green");
      else if (status === "unknown") document.body.classList.add("glow-orange");
      else if (status === "invalid") document.body.classList.add("glow-red");
    }

    function triggerSoundBanner() {
      soundBanner.classList.remove("show-banner");
      void soundBanner.offsetWidth; // restart animation
      soundBanner.classList.add("show-banner");
    }

    function showMessage(text, statusType = "unknown") {
      waitingEl.style.display = "none";
      incomingEl.style.display = "block";
      messageEl.textContent = text;

      triggerGlow(statusType);
      triggerSoundBanner();

      if (displayTimeout) clearTimeout(displayTimeout);
      displayTimeout = setTimeout(() => {
        clearMessage();
      }, 10000);
    }

    function listenToFrequency(freq) {
      if (currentListener) off(currentListener);

      const signalsRef = ref(db, `frequencies/${freq}/signals`);
      currentListener = signalsRef;

      onChildAdded(signalsRef, async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Play sound
        travelerSound.pause();
        travelerSound.currentTime = 0;
        travelerSound.volume = 1.0;
        travelerSound.play().catch(() => {});

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeRef = ref(db, `codes/${code}`);
        const snap = await get(codeRef);

        let statusText = "Received Unknown";
        let owner = "UNKNOWN";
        let statusType = "unknown";

        if (snap.exists()) {
          const val = snap.val();
          owner = val.owner || "UNKNOWN";
          if (val.access === true) {
            statusText = "Received and Verified";
            statusType = "verified";
          } else if (val.access === false) {
            statusText = "Received INVALID";
            statusType = "invalid";
          }
        }

        showMessage(`Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`, statusType);

        setTimeout(() => {
          remove(snapshot.ref).catch(console.error);
        }, 15000);
      });

      clearMessage();
    }

    signInBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
    signOutBtn.onclick = () => signOut(auth).catch(console.error);
    frequencySelect.onchange = () => listenToFrequency(frequencySelect.value);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.style.display = "none";
        mainInterface.style.display = "block";
        listenToFrequency(frequencySelect.value);
      } else {
        authSection.style.display = "block";
        mainInterface.style.display = "none";
        if (currentListener) off(currentListener);
        document.body.classList.remove("glow-green", "glow-orange", "glow-red");
      }
    });
  </script>
</body>
</html>
