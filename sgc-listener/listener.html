<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
      padding-top: 5rem; /* space for banner */
    }

    /* Banner styles */
    #soundBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 255, 255, 0.1);
      border-bottom: 2px solid #00ffff;
      color: #00ffff;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-family: 'Orbitron', monospace, sans-serif;
      z-index: 1000;
      user-select: none;
      text-shadow: 0 0 5px #00ffff;
    }

    #enableSoundBtn {
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
      font-weight: bold;
      font-family: 'Orbitron', monospace, sans-serif;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      transition: background-color 0.3s, color 0.3s;
    }

    #enableSoundBtn:hover {
      background-color: #00ffff;
      color: #001419;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 8px #00ffff;
      letter-spacing: 0.1em;
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 1.5em;
      text-shadow: 0 0 10px #00ffffcc;
    }

    #incoming {
      font-size: 2.5rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 40px #00ffff;
      animation: blink 1s infinite;
      margin-bottom: 1rem;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      width: 420px;
      max-width: 90vw;
      min-height: 180px;
      color: #00ffff;
      font-size: 1.25rem;
      white-space: pre-wrap;
      box-shadow:
        0 0 10px #00ffff88,
        inset 0 0 15px #00ffff66;
      user-select: text;
    }

    #waiting {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="soundBanner">
    This site uses sounds to alert you. Please enable them: 
    <button id="enableSoundBtn">Enable Sound</button>
  </div>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="status">
    <div id="waiting">Awaiting Signal...</div>
    <div id="incoming" style="display:none;">!INCOMING TRAVELER!</div>
  </div>

  <div id="log">
    <div id="message">No signals received yet.</div>
  </div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.firebasestorage.app",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const waitingEl = document.getElementById('waiting');
    const incomingEl = document.getElementById('incoming');
    const messageEl = document.getElementById('message');
    const travelerSound = document.getElementById('travelerSound');
    travelerSound.volume = 1.0;

    const soundBanner = document.getElementById('soundBanner');
    const enableSoundBtn = document.getElementById('enableSoundBtn');

    let soundEnabled = false;
    enableSoundBtn.addEventListener('click', () => {
      // Try to play a silent sound to unlock audio context
      travelerSound.volume = 1.0;
      travelerSound.play().catch(() => {});
      soundEnabled = true;
      soundBanner.style.display = 'none';
    });

    const frequency = "alpha-1";
    const signalsRef = ref(db, `frequencies/${frequency}/signals`);

    let displayTimeout = null;

    function clearMessage() {
      messageEl.textContent = "No signals received yet.";
      waitingEl.style.display = "block";
      incomingEl.style.display = "none";
    }

    clearMessage();

    onChildAdded(signalsRef, async (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      waitingEl.style.display = "none";
      incomingEl.style.display = "block";

      if (soundEnabled) {
        travelerSound.pause();
        travelerSound.currentTime = 0;
        travelerSound.play().catch(() => {});
      }

      const code = data.decrypted || data.code || "UNKNOWN";
      const codeRef = ref(db, `codes/${code}`);
      const codeSnap = await get(codeRef);
      const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

      let statusText = "";
      if (codeInfo) {
        if (codeInfo.valid === false) {
          statusText = "Received INVALID";
        } else if (codeInfo.valid === true) {
          statusText = "Received and Verified";
        } else {
          statusText = "Received Unknown";
        }
      } else {
        statusText = "Received Unknown";
      }

      const owner = codeInfo?.owner || "UNKNOWN";

      messageEl.textContent =
        `Owner: ${owner}\n` +
        `Code: ${code}\n` +
        `Status: ${statusText}`;

      setTimeout(() => {
        remove(snapshot.ref).catch(console.error);
      }, 15000);

      if (displayTimeout) clearTimeout(displayTimeout);
      displayTimeout = setTimeout(() => {
        clearMessage();
      }, 10000);
    });
  </script>
</body>
</html>
