<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="listener.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="soundBanner"></div>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="loginUI">
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div id="listenerUI" style="display:none;">
    <label for="frequencySelect">Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>

    <div id="statusMessage" class="status">Awaiting Signal...</div>

    <div id="log">No signals received yet.</div>

    <button id="logout">Sign Out</button>
  </div>

  <div id="baseAlertOverlay">
    <div class="baseAlertText blinking">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>

  <div id="footerStatus">
    <span id="firebaseStatus">Connecting...</span>
    <span id="currentTime"></span>
  </div>

  <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" preload="auto" loop></audio>
  <audio id="incomingSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>
</body>
</html>
