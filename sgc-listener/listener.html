<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      user-select: none;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
      transition: box-shadow 0.4s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      text-shadow: 0 0 8px #00ffff;
    }

    #status {
      font-size: 1.5rem;
      margin: 1em 0;
    }

    #incoming {
      font-size: 2.5rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 1s infinite;
      margin: 1em 0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 440px;
      max-width: 95vw;
      min-height: 180px;
      color: #00ffff;
      font-size: 1.25rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88, inset 0 0 15px #00ffff66;
    }

    #authSection, #mainInterface {
      margin-top: 2rem;
    }

    select, button {
      background: #001c25;
      color: #8df9ff;
      border: 1px solid #00ffff;
      padding: 0.6rem 1.2rem;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      margin: 0.5rem;
      cursor: pointer;
    }

    #waiting {
      font-style: italic;
      opacity: 0.6;
    }

    #soundBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 12px;
      background: #00ffff;
      box-shadow: 0 0 20px #00ffffaa;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
    }

    .glow-green { box-shadow: inset 0 0 100px #00ff00cc; }
    .glow-orange { box-shadow: inset 0 0 100px #ffaa00cc; }
    .glow-red { box-shadow: inset 0 0 100px #ff0000cc; }

    #baseAlertOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
    }

    .baseAlertText {
      font-size: 6rem;
      font-weight: bold;
      color: red;
      animation: blink 1s step-end infinite;
      text-shadow: 0 0 20px red;
    }

    .codeBox {
      margin-top: 30px;
      font-size: 3.5rem;
      color: red;
      background-color: black;
      padding: 15px 35px;
      border: 4px solid red;
      text-shadow: 0 0 10px red;
    }

    #statusFooter {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      background: rgba(0, 255, 255, 0.1);
      padding: 10px 20px;
      border: 1px solid #00ffff;
      border-radius: 10px;
      color: #00ffff;
      font-size: 1.1rem;
      font-family: 'Orbitron', monospace;
      z-index: 100;
      pointer-events: none;
    }

    #firebaseStatus.online { color: #00ff00; }
    #firebaseStatus.offline { color: #ff0000; }
  </style>
</head>
<body>
  <div id="soundBanner"></div>

  <!-- CODE 9 ALERT OVERLAY -->
  <div id="baseAlertOverlay">
    <div class="baseAlertText">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>
  <audio id="code9Sound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" loop preload="auto"></audio>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="authSection">
    <button id="signInBtn">Sign in with Google</button>
  </div>

  <div id="mainInterface" style="display:none;">
    <label for="frequencySelect">Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>

    <div id="status">
      <div id="waiting">Awaiting Signal...</div>
      <div id="incoming" style="display:none;">!INCOMING TRAVELER!</div>
    </div>

    <div id="log">
      <div id="message">No signals received yet.</div>
    </div>

    <button id="signOutBtn">Sign Out</button>
  </div>

  <div id="statusFooter">
    <span id="timeDisplay">Time: --:--:--</span>
    <span id="firebaseStatus">Connecting...</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const authSection = document.getElementById("authSection");
    const mainInterface = document.getElementById("mainInterface");
    const waitingEl = document.getElementById("waiting");
    const incomingEl = document.getElementById("incoming");
    const messageEl = document.getElementById("message");
    const travelerSound = new Audio("https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3");
    const frequencySelect = document.getElementById("frequencySelect");
    const soundBanner = document.getElementById("soundBanner");
    const code9Overlay = document.getElementById("baseAlertOverlay");
    const code9Sound = document.getElementById("code9Sound");

    const firebaseStatus = document.getElementById("firebaseStatus");
    const timeDisplay = document.getElementById("timeDisplay");

    // CLOCK
    function updateClock() {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      timeDisplay.textContent = `Time: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // CONNECTION STATUS
    const connectedRef = ref(db, ".info/connected");
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        firebaseStatus.textContent = "Firebase: Online";
        firebaseStatus.className = "online";
      } else {
        firebaseStatus.textContent = "Firebase: Offline";
        firebaseStatus.className = "offline";
      }
    });

    // CODE9 ALERT
    const code9Ref = ref(db, "alerts/CODE9");
    onValue(code9Ref, (snapshot) => {
      const val = snapshot.val();
      console.log("[DEBUG] CODE9 =", val);
      if (val === true) {
        code9Overlay.style.display = "flex";
        code9Sound.play().catch(console.warn);
      } else {
        code9Overlay.style.display = "none";
        code9Sound.pause();
        code9Sound.currentTime = 0;
      }
    });

    // SIGNALS
    let currentListener = null;
    let displayTimeout = null;

    function clearMessage() {
      messageEl.textContent = "No signals received yet.";
      waitingEl.style.display = "block";
      incomingEl.style.display = "none";
    }

    function showMessage(text) {
      waitingEl.style.display = "none";
      incomingEl.style.display = "block";
      messageEl.textContent = text;

      if (displayTimeout) clearTimeout(displayTimeout);
      displayTimeout = setTimeout(() => {
        clearMessage();
        document.body.classList.remove("glow-green", "glow-orange", "glow-red");
        soundBanner.style.opacity = 0;
      }, 10000);
    }

    function triggerGlow(status) {
      document.body.classList.remove("glow-green", "glow-orange", "glow-red");
      const banner = { verified: "#00ff00", unknown: "#ffaa00", invalid: "#ff0000" }[status];
      if (banner) {
        document.body.classList.add(`glow-${status}`);
        soundBanner.style.background = banner;
        soundBanner.style.boxShadow = `0 0 20px ${banner}aa`;
        soundBanner.style.opacity = 1;
      }
    }

    function listenToFrequency(freq) {
      if (currentListener && currentListener.off) currentListener.off();
      const signalsRef = ref(db, `frequencies/${freq}/signals`);
      currentListener = signalsRef;

      onChildAdded(signalsRef, async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        travelerSound.currentTime = 0;
        travelerSound.play().catch(console.warn);

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeRef = ref(db, `codes/${code}`);
        const snap = await get(codeRef);

        let statusText = "Received Unknown";
        let owner = "UNKNOWN";
        let statusClass = "unknown";

        if (snap.exists()) {
          const val = snap.val();
          owner = val.owner || "UNKNOWN";
          if (val.access === true) {
            statusText = "Received and Verified";
            statusClass = "verified";
          } else if (val.access === false) {
            statusText = "Received INVALID";
            statusClass = "invalid";
          }
        }

        showMessage(`Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`);
        triggerGlow(statusClass);

        setTimeout(() => remove(snapshot.ref).catch(console.error), 15000);
      });

      clearMessage();
    }

    signInBtn.onclick = () => signInWithPopup(auth, provider).catch(console.error);
    signOutBtn.onclick = () => signOut(auth).catch(console.error);
    frequencySelect.onchange = () => listenToFrequency(frequencySelect.value);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.style.display = "none";
        mainInterface.style.display = "block";
        listenToFrequency(frequencySelect.value);
      } else {
        authSection.style.display = "block";
        mainInterface.style.display = "none";
      }
    });
  </script>
</body>
</html>
