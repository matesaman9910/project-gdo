<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="listener.js"></script>
</head>
<body>
  <div id="soundWarning" class="sound-warning">
    ⚠️ This website uses sound. Due to browser security, interaction is required to play audio.
    <button onclick="enableSound()">Click here to enable sound</button>
  </div>

  <div id="baseAlertOverlay">
    <div class="baseAlertText blinking">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>

  <h1>SGC COMMAND TERMINAL</h1>
  <div class="centered">
    <select id="frequencySelect">
      <option>Alpha-1</option>
    </select>

    <div id="awaitingText">Awaiting Signal...</div>
    <div id="signalBox">
      <p id="signalContent">No signals received yet.</p>
    </div>

    <button id="signOutBtn">Sign Out</button>
    <div id="connectionStatus">Connecting...</div>
  </div>

  <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3"></audio>
</body>
</html>
