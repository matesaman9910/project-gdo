<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="listener.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <div id="soundBanner" class="sound-banner">
    ⚠️ This website uses sound. Due to browser security, interaction is required to play audio.
    <button id="enableSound">Click here to enable sound</button>
  </div>

  <div id="baseAlertOverlay" class="hidden">
    <div class="baseAlertText blinking">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>

  <div id="content">
    <h1>SGC COMMAND TERMINAL</h1>
    <label for="frequencySelect">Frequency:</label>
    <select id="frequencySelect">
      <option>Alpha-1</option>
    </select>
    <h2 id="signalTitle">Awaiting Signal...</h2>
    <div class="signalBox" id="signalBox">
      <p>No signals received yet.</p>
    </div>
    <button id="signOut">Sign Out</button>
    <audio id="clickSound" src="https://file.garden/aACuwggY3QmuIi9B/ui-bubble-243465.mp3" preload="auto"></audio>
    <div id="statusBar">Firebase Connected | <span id="clock"></span></div>
  </div>

  <script src="listener.js"></script>
</body>
</html>
