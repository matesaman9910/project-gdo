<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="listener.js"></script>
</head>
<body>
  <div id="soundBanner" class="sound-banner">
    ⚠️ This website uses sounds. Due to browser rules, interaction is required.
    <button onclick="enableSound()">Click here to enable sounds</button>
  </div>

  <div id="baseAlertOverlay">
    <div class="baseAlertText">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>

  <div id="mainUI">
    <h1>SGC COMMAND TERMINAL</h1>
    <div class="centered">
      <p id="signalContent">Awaiting signal...</p>
    </div>
    <div id="infoBar">
      <span id="firebaseStatus">Connecting...</span>
      <span id="currentTime"></span>
    </div>
  </div>

  <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3"></audio>
</body>
</html>
