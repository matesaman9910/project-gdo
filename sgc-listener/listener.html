<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 3rem;
    }

    h1 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #loginUI, #listenerUI {
      margin-top: 2rem;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }

    #log {
      white-space: pre-wrap;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    #statusMessage {
      font-size: 2rem;
      margin-top: 2rem;
      color: #0ff;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
      color: yellow;
    }

    button {
      background: #0ff;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>SGC Command Terminal</h1>

  <div id="loginUI">
    <h2>Sign in to SGC</h2>
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div id="listenerUI" style="display: none;">
    <label>Select Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>
    <div id="statusMessage">Awaiting Signal...</div>
    <div id="log"></div>
    <button id="logout">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <script src="listener.js"></script>
</body>
</html>
