<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <!-- CODE 9 FULLSCREEN ALERT -->
  <div id="baseAlertOverlay">
    <div class="baseAlertText blinking">BASE ALERT</div>
    <div class="codeBox">CODE 9</div>
  </div>

  <!-- MAIN APP INTERFACE -->
  <div class="container">
    <h1>SGC Command Terminal</h1>

    <!-- AUTH SECTION -->
    <div id="loginUI">
      <button id="googleSignIn">Sign in with Google</button>
    </div>

    <!-- LISTENER SECTION -->
    <div id="listenerUI" style="display:none;">
      <label for="frequencySelect">Frequency:</label>
      <select id="frequencySelect">
        <option value="alpha-1">Alpha-1</option>
        <option value="bravo-2">Bravo-2</option>
        <option value="charlie-3">Charlie-3</option>
      </select>

      <div id="statusMessage">Awaiting Signal...</div>
      <pre id="log">No incoming signals yet.</pre>
    </div>

    <!-- FOOTER INFO BAR -->
    <div class="footerStatus">
      <span id="connectionStatus">Connecting...</span>
      <span id="clockDisplay"></span>
    </div>
  </div>

  <!-- AUDIO ALERTS -->
  <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" loop></audio>

  <!-- MAIN JS -->
  <script src="listener.js"></script>
</body>
</html>
