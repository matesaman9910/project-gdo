<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    body {
      font-family: "Orbitron", monospace;
      background: radial-gradient(ellipse at center, #000000 0%, #111111 100%);
      color: #33ff33;
      text-align: center;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #banner {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #222;
      color: #eee;
      padding: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 9999;
      box-shadow: 0 2px 6px #000;
    }
    #banner button {
      background: #33ff33;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      font-family: "Orbitron", monospace;
      transition: background 0.3s ease;
    }
    #banner button:hover {
      background: #22cc22;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 10px #33ff33,
        0 0 20px #33ff33,
        0 0 30px #33ff33;
    }
    #status {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      height: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      user-select: none;
    }
    #status.blink {
      animation: blinkgreen 1.2s linear infinite;
    }
    @keyframes blinkgreen {
      0%, 100% { color: #33ff33; text-shadow: 0 0 15px #33ff33; }
      50% { color: #000; text-shadow: none; }
    }

    #message {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 1rem;
      white-space: pre-line;
      max-width: 480px;
      background: #111;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow:
        inset 0 0 15px #33ff33;
      min-height: 130px;
    }
  </style>
</head>
<body>

  <div id="banner">
    This site uses sounds. Please enable them â€” <button id="enableSoundBtn">Enable Sound</button>
  </div>

  <h1>!INCOMING TRAVELER!</h1>
  <div id="status">Awaiting signal...</div>
  <div id="message"></div>

  <script type="module">
    // Sound control & banner logic
    const banner = document.getElementById('banner');
    const enableSoundBtn = document.getElementById('enableSoundBtn');

    // Prepare audio but don't autoplay (user gesture required)
    const soundUrl = "https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3";
    const incomingSound = new Audio(soundUrl);
    incomingSound.volume = 1.0; // max volume for loudness
    incomingSound.preload = 'auto';

    let soundEnabled = false;

    enableSoundBtn.addEventListener('click', () => {
      incomingSound.play().catch(() => {});
      soundEnabled = true;
      banner.style.display = 'none';
    });

    // Firebase imports and config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.firebasestorage.app",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');

    let currentTimeout = null;

    function clearMessage() {
      messageEl.textContent = '';
      statusEl.textContent = 'Awaiting signal...';
      statusEl.classList.remove('blink');
    }

    // Listen on one frequency (example alpha-1), you can expand later
    const freq = 'alpha-1';
    const signalsRef = ref(db, `frequencies/${freq}/signals`);

    onChildAdded(signalsRef, async (snapshot) => {
      const data = snapshot.val();

      if (!data) return;

      const code = data.decrypted || data.code || "UNKNOWN";

      // Show blinking incoming traveler
      statusEl.textContent = '!INCOMING TRAVELER!';
      statusEl.classList.add('blink');

      if (soundEnabled) {
        incomingSound.currentTime = 0;
        incomingSound.play().catch(() => {});
      }

      // Get code info
      const codeRef = ref(db, `codes/${code}`);
      const codeSnap = await get(codeRef);
      const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

      let owner = codeInfo?.owner || "UNKNOWN";
      let valid = codeInfo?.valid ?? null; // true, false or null

      let statusText = "";
      if (valid === true) statusText = "Received and Verified";
      else if (valid === false) statusText = "Received INVALID";
      else statusText = "Received Unknown";

      messageEl.textContent = `Owner: ${owner}\nCode: ${code}\nStatus: ${statusText}`;

      // Remove blink after 10s & hide message
      clearTimeout(currentTimeout);
      currentTimeout = setTimeout(() => {
        clearMessage();
      }, 10000);

      // Delete the signal after 15s
      setTimeout(() => {
        snapshot.ref.remove().catch(() => {});
      }, 15000);
    });

    clearMessage();
  </script>

</body>
</html>
