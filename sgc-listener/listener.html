<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding: 2rem;
      user-select: none;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px #00ffff;
    }
    #auth {
      margin-bottom: 1rem;
    }
    #auth input {
      font-family: 'Orbitron', monospace;
      padding: 5px;
      margin: 2px;
    }
    #auth button {
      background-color: #003344;
      color: #00ffff;
      border: 1px solid #00ffff88;
      font-family: 'Orbitron', monospace;
      padding: 5px 12px;
      cursor: pointer;
    }
    #controls {
      margin-bottom: 1.5rem;
    }
    select {
      background-color: #001d22;
      color: #00ffff;
      font-family: 'Orbitron', monospace;
      border: 1px solid #00ffff88;
      padding: 6px;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }
    #incoming {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffff;
      animation: blink 1s infinite;
      display: none;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 420px;
      max-width: 90vw;
      min-height: 180px;
      color: #00ffff;
      font-size: 1.25rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88, inset 0 0 15px #00ffff66;
    }
  </style>
</head>
<body>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <button onclick="logout()">Sign Out</button>
  </div>

  <div id="controls">
    Frequency:
    <select id="frequencySelector">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>
  </div>

  <div id="status">
    <div id="incoming">!INCOMING TRAVELER!</div>
    <div id="waiting">Awaiting Signal...</div>
  </div>

  <div id="log"><div id="message">No signals received yet.</div></div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const waitingEl = document.getElementById('waiting');
    const incomingEl = document.getElementById('incoming');
    const messageEl = document.getElementById('message');
    const travelerSound = document.getElementById('travelerSound');
    travelerSound.volume = 1.0;

    const frequencySelector = document.getElementById("frequencySelector");

    let currentListener = null;
    let displayTimeout = null;
    let currentUser = null;

    function clearMessage() {
      messageEl.textContent = "No signals received yet.";
      incomingEl.style.display = "none";
      waitingEl.style.display = "block";
    }

    function attachListener(frequency) {
      if (currentListener) currentListener(); // detach previous

      const signalsRef = ref(db, `frequencies/${frequency}/signals`);
      currentListener = onChildAdded(signalsRef, async (snapshot) => {
        if (!currentUser) return; // don't show anything if not signed in

        const data = snapshot.val();
        if (!data) return;

        waitingEl.style.display = "none";
        incomingEl.style.display = "block";

        travelerSound.pause();
        travelerSound.currentTime = 0;
        travelerSound.play().catch(() => {});

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeRef = ref(db, `codes/${code}`);
        const codeSnap = await get(codeRef);
        const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

        let status = "Received Unknown";
        if (codeInfo?.valid === false) status = "Received INVALID";
        else if (codeInfo?.valid === true) status = "Received and Verified";

        const owner = codeInfo?.owner || "UNKNOWN";

        messageEl.textContent = `Owner: ${owner}\nCode: ${code}\nStatus: ${status}`;

        setTimeout(() => remove(snapshot.ref).catch(console.error), 15000);
        if (displayTimeout) clearTimeout(displayTimeout);
        displayTimeout = setTimeout(() => clearMessage(), 10000);
      });
    }

    frequencySelector.addEventListener("change", () => {
      attachListener(frequencySelector.value);
    });

    window.login = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, pass).catch(alert);
    };

    window.logout = () => {
      signOut(auth).catch(alert);
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      clearMessage();
      attachListener(frequencySelector.value);
    });

    clearMessage(); // Initial state
  </script>
</body>
</html>
