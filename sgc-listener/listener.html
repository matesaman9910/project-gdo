
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="listener.css" />
</head>
<body>
  <div id="soundBanner">
    ⚠️ This website uses sound. Due to browser security, interaction is required to play audio.
    <button onclick="enableSound()">Click to enable</button>
    <audio id="bubbleSound" src="https://file.garden/aACuwggY3QmuIi9B/ui-bubble-243465.mp3"></audio>
  </div>

  <div id="baseAlertOverlay" class="hidden">
    <div class="baseAlertContainer">
      <div class="baseText">BASE</div>
      <div class="alertText">ALERT</div>
    </div>
    <div class="codeBox">CODE 9</div>
    <audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/basealert.mp3" loop></audio>
  </div>

  <div id="mainUI">
    <h1>SGC COMMAND TERMINAL</h1>
    <p>Status: <span id="firebaseStatus">Connecting...</span></p>
    <p>Time: <span id="timeDisplay"></span></p>
  </div>

  <script src="listener.js"></script>
</body>
</html>
