<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background: radial-gradient(circle at center, #02050a 0%, #001419 90%);
      color: #8df9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 8px #00ffff;
    }

    #auth-banner {
      background: #002e3d;
      padding: 1rem;
      margin: 1rem;
      border: 2px solid #00ffff88;
      border-radius: 8px;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-family: 'Orbitron', monospace;
      background: #001b22;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #003642;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
    }

    #incoming {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: blink 1s infinite;
      display: none;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }

    #waiting {
      font-style: italic;
      opacity: 0.7;
    }

    #log {
      background: rgba(0, 20, 30, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1rem;
      width: 400px;
      min-height: 180px;
      text-align: left;
      margin-top: 2rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00ffff88, inset 0 0 15px #00ffff66;
    }
  </style>
</head>
<body>

  <h1>SGC COMMAND TERMINAL</h1>

  <div id="auth-banner">
    <button id="alphaBtn">Frequency Alpha-1</button>
    <button id="bravoBtn">Frequency Bravo-2</button>
    <button id="charlieBtn">Frequency Charlie-3</button>
    <button id="signOutBtn" style="display:none;">Sign Out</button>
    <button id="signInBtn">Sign in with Google</button>
  </div>

  <div id="status">
    <div id="waiting">Awaiting Signal...</div>
    <div id="incoming">!INCOMING TRAVELER!</div>
  </div>

  <div id="log">
    <div id="message">Sign in to begin monitoring signals.</div>
  </div>

  <audio id="travelerSound" src="https://file.garden/aACuwggY3QmuIi9B/Incoming%20traveller.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.appspot.com",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const alphaBtn = document.getElementById('alphaBtn');
    const bravoBtn = document.getElementById('bravoBtn');
    const charlieBtn = document.getElementById('charlieBtn');

    const incomingEl = document.getElementById('incoming');
    const waitingEl = document.getElementById('waiting');
    const messageEl = document.getElementById('message');
    const sound = document.getElementById('travelerSound');
    sound.volume = 1.0;

    let currentRef = null;
    let displayTimeout = null;

    function clearDisplay() {
      incomingEl.style.display = "none";
      waitingEl.style.display = "block";
      messageEl.textContent = "Awaiting Signal...";
    }

    function showMessage(text) {
      incomingEl.style.display = "block";
      waitingEl.style.display = "none";
      messageEl.textContent = text;
      if (displayTimeout) clearTimeout(displayTimeout);
      displayTimeout = setTimeout(clearDisplay, 10000);
    }

    function listenToFrequency(frequency) {
      if (!auth.currentUser) return;

      if (currentRef) currentRef.off();
      currentRef = ref(db, `frequencies/${frequency}/signals`);

      onChildAdded(currentRef, async (snap) => {
        const data = snap.val();
        if (!data) return;

        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(() => {});

        const code = data.decrypted || data.code || "UNKNOWN";
        const codeRef = ref(db, `codes/${code}`);
        const codeSnap = await get(codeRef);
        const codeInfo = codeSnap.exists() ? codeSnap.val() : null;

        let status = "Received Unknown";
        if (codeInfo) {
          if (codeInfo.valid === false) status = "Received INVALID";
          else if (codeInfo.valid === true) status = "Received and Verified";
        }

        const owner = codeInfo?.owner || "UNKNOWN";
        showMessage(`Owner: ${owner}\nCode: ${code}\nStatus: ${status}`);

        setTimeout(() => remove(snap.ref).catch(console.error), 15000);
      });

      clearDisplay();
    }

    function setFrequency(freqName) {
      if (auth.currentUser) listenToFrequency(freqName);
    }

    signInBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider).catch(console.error);
    });

    signOutBtn.addEventListener('click', () => {
      signOut(auth).catch(console.error);
    });

    alphaBtn.addEventListener('click', () => setFrequency("alpha-1"));
    bravoBtn.addEventListener('click', () => setFrequency("bravo-2"));
    charlieBtn.addEventListener('click', () => setFrequency("charlie-3"));

    onAuthStateChanged(auth, user => {
      if (user) {
        messageEl.textContent = "Awaiting Signal...";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        setFrequency("alpha-1");
      } else {
        messageEl.textContent = "Sign in to begin monitoring signals.";
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        if (currentRef) currentRef.off();
        clearDisplay();
      }
    });
  </script>
</body>
</html>
