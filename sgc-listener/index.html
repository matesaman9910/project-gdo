<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC Listener</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f7ff33;
      width: 400px;
      text-align: center;
    }
    select {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .codeBox {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #20232a;
      font-size: 1.1rem;
      border: 2px solid transparent;
    }
    .valid {
      border-color: limegreen;
    }
    .invalid {
      border-color: red;
    }
    .alert {
      animation: flashRed 0.5s alternate 6;
    }
    @keyframes flashRed {
      from { background-color: #0d1117; }
      to { background-color: #440000; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SGC Listener</h2>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
    </select>
    <div id="log" class="codeBox"></div>
  </div>

  <script type="module" src="listener.js"></script>
</body>
</html>
