<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGC Listener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #121212;
      color: #e0e0e0;
    }
    #signalDisplay {
      font-size: 1.8rem;
      margin: 2rem 0;
      padding: 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #222;
      min-height: 60px;
      user-select: none;
    }
    #logoutBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ff3b3b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>SGC Signal Listener</h1>
  <div id="signalDisplay">Loading signals...</div>
  <button id="logoutBtn">Log Out</button>

  <script type="module" src="listener.js"></script>
</body>
</html>
