<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGC Transmitter</title>
  <style>
    body {
      background: #0b121c;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 0.5em;
      font-weight: 900;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #00ffccaa;
    }
    #transmitterUI {
      width: 100%;
      max-width: 500px;
      background: #001622;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 25px #00ffcc44 inset;
    }
    button {
      cursor: pointer;
      padding: 0.6em 1.2em;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      color: #001622;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #00ccaa;
    }
    select, input[type="text"] {
      font-size: 1.1rem;
      padding: 0.5em;
      margin-top: 0.8em;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #003344;
      color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc33 inset;
      user-select: text;
    }
    #statusMsg {
      margin-top: 1rem;
      font-family: monospace;
      font-size: 1.3rem;
      min-height: 2em;
      text-shadow: 0 0 8px #00ffcccc;
    }
  </style>
</head>
<body>

  <h1>SGC Transmitter</h1>

  <div id="transmitterUI">
    <label for="frequencySelect">Select Frequency:</label>
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
    </select>

    <label for="codeInput">Enter Code (max 9 characters):</label>
    <input type="text" id="codeInput" placeholder="Enter code here" maxlength="9" autocomplete="off" />

    <button id="transmitBtn">Transmit</button>

    <div id="statusMsg"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      get,
      set,
      serverTimestamp,
      remove
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
      storageBucket: "project-gdo.firebasestorage.app",
      messagingSenderId: "758705115255",
      appId: "1:758705115255:web:878f5e64c164b75c507672"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const freqSelect = document.getElementById("frequencySelect");
    const codeInput = document.getElementById("codeInput");
    const transmitBtn = document.getElementById("transmitBtn");
    const statusMsg = document.getElementById("statusMsg");

    transmitBtn.addEventListener("click", async () => {
      let code = codeInput.value.trim();
      const freq = freqSelect.value;

      if (!code) {
        alert("Please enter a code.");
        return;
      }
      if (code.length > 9) {
        alert("Code must be 9 characters or less.");
        return;
      }

      resetStatus();
      try {
        statusMsg.textContent = "Encrypting...";
        await delay(1000);

        statusMsg.textContent = "Transmitting...";
        await delay(1500);

        const signalsRef = ref(db, `frequencies/${freq}/signals`);
        const newSignalRef = push(signalsRef);

        await set(newSignalRef, {
          code,
          decrypted: code,
          timestamp: serverTimestamp()
        });

        // Auto-delete this signal after 15 seconds
        setTimeout(() => {
          remove(newSignalRef).catch(console.error);
        }, 15000);

        // Create default code info if missing, no overwrite
        const codeRef = ref(db, `codes/${code}`);
        const codeSnap = await get(codeRef);
        if (!codeSnap.exists()) {
          await set(codeRef, {
            owner: "Unknown Owner",
            valid: null,
            access: false
          });
        }

        statusMsg.textContent = "Transmitted âœ”";
        codeInput.value = "";
      } catch (e) {
        console.error("Transmit error:", e);
        statusMsg.textContent = "Transmit failed!";
      }
    });

    function resetStatus() {
      statusMsg.textContent = "";
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
