<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGC GDO Transmitter</title>
  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2em;
    }
    input, select, button {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 1em;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GDO Transmission Console</h1>
  <label>Enter Code:</label>
  <input type="text" id="codeInput" />
  <br />
  <label>Select Frequency:</label>
  <select id="freqSelect">
    <option value="alpha-1">Alpha-1</option>
    <option value="bravo-2">Bravo-2</option>
    <option value="charlie-3">Charlie-3</option>
  </select>
  <br />
  <button onclick="transmit()">Transmit</button>
  <div id="status"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAn5rsOUfkKBYhpQb3qwdUTElJP8Kg0dW0",
      authDomain: "project-gdo.firebaseapp.com",
      databaseURL: "https://project-gdo-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-gdo",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function transmit() {
      const code = document.getElementById('codeInput').value.trim();
      const freq = document.getElementById('freqSelect').value;
      const status = document.getElementById('status');

      if (!code) {
        status.textContent = "Please enter a code.";
        return;
      }

      const signalRef = db.ref(`frequencies/${freq}/signals`).push();
      signalRef.set({ code });

      status.textContent = "Encrypting...";

      setTimeout(() => {
        status.textContent = "Transmitting...";
        setTimeout(() => {
          status.textContent = "Transmitted!";
        }, 1000);
      }, 1000);
    }
  </script>
</body>
</html>
