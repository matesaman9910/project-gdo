<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDO Transmitter</title>
  <style>
    /* Center everything */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
    }
    label, input, select, button {
      margin: 10px 0;
      font-size: 1.2em;
    }
    input, select {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #218838;
    }
    #status {
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GDO Transmitter</h1>

  <label for="codeInput">Enter Code:</label>
  <input type="text" id="codeInput" placeholder="Enter 9-digit code" maxlength="9" />

  <label for="frequencySelect">Select Frequency:</label>
  <select id="frequencySelect">
    <option value="alpha-1">Alpha-1</option>
    <option value="bravo-2">Bravo-2</option>
    <option value="charlie-3">Charlie-3</option>
    <option value="delta-4">Delta-4</option>
    <option value="echo-5">Echo-5</option>
  </select>

  <button id="transmitBtn">Transmit</button>

  <div id="status"></div>

  <script type="module" src="transmitter.js"></script>
</body>
</html>
