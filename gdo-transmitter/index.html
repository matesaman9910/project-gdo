<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDO Transmitter</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f7ff33;
      width: 400px;
      text-align: center;
    }
    input, select, button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    #status {
      margin-top: 1rem;
      height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GDO Transmitter</h2>
    <input type="text" id="codeInput" placeholder="Enter 9-digit code" maxlength="9" />
    <select id="frequencySelect">
      <option value="alpha-1">Alpha-1</option>
      <option value="bravo-2">Bravo-2</option>
      <option value="charlie-3">Charlie-3</option>
      <option value="delta-4">Delta-4</option>
      <option value="echo-5">Echo-5</option>
    </select>
    <button id="transmitBtn">Transmit</button>
    <div id="status"></div>
  </div>

  <script type="module" src="transmitter.js"></script>
</body>
</html>
